<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SparkScience Broadcast Sample</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/graph.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/spark-rtc.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/data.js"></script>
    <script src="js/graph.js"></script>
</head>

<body onload="onLoad()">
<div id="page">
    <!--video containers-->
    <div id="screen">
        <video id="video 1" class="video-container" autoPlay playsInline muted></video>
        <video id="video 2" class="video-container" autoPlay playsInline muted></video>
        <video id="video 3" class="video-container" autoPlay playsInline muted></video>
        <video id="video 4" class="video-container" autoPlay playsInline muted></video>
        <video id="video 5" class="video-container" autoPlay playsInline muted></video>
    </div>

    <!--bottom bar-->
    <div id="bottom-bar-wrapper">
        <div id="bottom-bar-slider"></div>
        <div id="bottom-bar-container">
            <div id="name">massoud</div>
            <div id="control-buttons-container">
                <img id="camera" data-status="on" class="control-button-image" src="images/cam-on.png" alt="icon"
                     onclick="onCameraButtonClick()"/>
                <img id="spark" class="control-button-image" src="images/spark-logo.png" alt="logo"/>
                <img id="mic" data-status="on" class="control-button-image" src="images/mic-on.png" alt="icon"
                     onclick="onMicButtonClick()"/>
            </div>
        </div>
    </div>

    <!--sidebar-->
    <div id="sidebar-wrapper">
        <div id="sidebar-slider"></div>
        <div id="sidebar-container">
            <div class="chart">
                <svg id="svg"/>
            </div>
        </div>
    </div>
</div>
</body>

</html>
