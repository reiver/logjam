<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Testing</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="card">

        <div class="logo-container">
            <img src="logo.svg" alt="App Logo" class="logo">
            <span class="logo-text">GreatApe</span>
        </div>

        <div class="inner-body">
          <h1 class="title">Beta Testing!</h1>
          <p id = "subtext-message" class="subtext">Please submit your email address, and you might be<br>able to test GreatApe's Beta version:</p>
          <form>

            <div class="input-wrapper">
              <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <span class="input-icon" id="email-icon"></span>
              </div>
              <div id="email-error" class="error-message"></div>
            </div>
    
            <div class="instructions" id="instructions">
              <p class="instructions-subtext">Review the latest features</p>
              <p class="instructions-subtext">Give early feedback</p>
            </div>
          </form>
        </div>
        
        <button id = "submit-btn" type="submit" class="submit-btn">Submit</button>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
