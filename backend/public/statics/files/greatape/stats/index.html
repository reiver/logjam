<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Video Stats</title>
        <link rel="stylesheet" href="main.css" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <h1 id="name" class="h2"></h1>

        <h2 class="h2">Download Speed(Mbps)</h2>
        <div id="downlink"></div>

        <h2 class="h2">Network Latency(ms)</h2>
        <div id="rtt"></div>

        <h2 class="h2">Jitter</h2>
        <div id="jitter"></div>

        <h2 class="h2">Frames Per Second</h2>
        <div id="fps"></div>

        <h2 class="h2">Packets Loss</h2>
        <div id="packetLoss"></div>

        <h2 class="h2">Outgoing Bitrate(MBs or KBs)</h2>
        <div id="bitrate"></div>

        <script type="module" src="./main.js"></script>
    </body>
</html>
